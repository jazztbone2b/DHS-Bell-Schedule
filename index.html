<html>
<header>
	<meta charset="utf8">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="bell-style.css">
	<title>Dover H.S. Bell Schedule</title>
</header>
<body>

<div id='container'>

	<div id='status-container'>
		<div id ='clock'></div>
		<div id='dhs'>DHS</div>
		<div id='day'>Monday</div>
	</div>
	
	<!--Shows the full day schedule-->
	<div id='period-container-full'>
		<div id='period'>Period:</div>
		<div id='period-number'></div>
	</div>

	<!--Shows the half day schedule-->
	<div id='period-container-half'>
		<div id='period-half'>Period:</div>
		<div id='period-number-half'></div>
	</div>

	<div id='schedule-container'>
		<button id='dropdown'>Schedule Type</button>
		<div id='dropdown-content'>
			<div id='full'>Full Day</div>
			<div id='half'>Half Day</div>
		</div>
	</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='bell-js.js'></script>
</body>
</html>
